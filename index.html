<!doctype html>
<title>music player</title>
<head><link rel="stylesheet" href="music%20player.css"></head>
<body>
    <h1>MUSIC PLAYER</h1>
<main>
    
    <div class="a song">a</div>
    <div class="b song">b</div>
    <div class="c song">c</div>
    
    <div class="d song">d</div>
    <div class="e song">e</div>
    <div class="f song">f</div>
    
    <div class="g song">g</div>
    <div class="h song">h</div>
    <div class="i song">i</div>
    
  <script>
      
     for(var i = 0; i<9 ; i++){
         var first = document.querySelectorAll('.song')[i].addEventListener(
      'click', playsong);
         
         var first = document.querySelectorAll('.song')[i].addEventListener(
      'dblclick', pausesong);
     } 
      
      
    
      var song1 = new Audio();
      song1.src="faded.mp3";
      
      var song2 = new Audio();
      song2.src="shape of you.mp3";
      
      var song3 = new Audio();
      song3.src="perfect.mp3";
      
      var song4 = new Audio();
      song4.src="the lucky ones.mp3";
      
      var song5 = new Audio();
      song5.src="memories.mp3";
      
      var song6 = new Audio();
      song6.src="let me love you.mp3";
      
      var song7 = new Audio();
      song7.src="despacito.mp3";
      
      var song8 = new Audio();
      song8.src="closer.mp3";
      
      var song9 = new Audio();
      song9.src="dancing monkey.mp3";
      
      function playsong(){
        var check = this.innerHTML;
        switch(check){
            case "a" : song1.play();
                break;
            case "b" : song2.play();
                break;
            case "c" : song3.play();
                break;
            case "d" : song4.play();
                break;
            case "e" : song5.play();
                break;
            case "f" : song6.play();
                break;
            case "g" : song7.play();
                break;
            case "h" : song8.play();
                break;
            case "i" : song9.play();
                break;
            default : alert("wrong choice");    
                
        }
      }
      
     
  function pausesong(){
      var check = this.innerHTML;
        switch(check){
            case "a" : song1.pause();
                break;
            case "b" : song2.pause();
                break;
            case "c" : song3.pause();
                break;
            case "d" : song4.pause();
                break;
            case "e" : song5.pause();
                break;
            case "f" : song6.pause();
                break;
            case "g" : song7.pause();
                break;
            case "h" : song8.pause();
                break;
            case "i" : song9.pause();
                break;
            default : alert("wrong choice");    
                
        }
  }  
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </script>
